<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Library Project</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css?v=1.0">

</head>

<body">
  <section>
    <button type="button" id="addBook">Add a new obok</button>
    <div class="form-popup" id="myForm">
      <form action="/action_page.php" class="form-container">
        <h1>Add Book</h1>
    
        <label for="author"><b>Author</b></label>
        <input type="text" placeholder="Author name" name="author" required>
        <br>
    
        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Title" name="title" required>
        <br>

        <label for="pages"><b>No. of pages</b></label>
        <input type="text" placeholder="Pages" name="pages" required>
        <br>

        <input type="radio" id="male" name="read-book" value="read">
        <label for="read">Read</label><br>

        <input type="radio" id="not-read" name="read-book" value="not-read">
        <label for="not-read">Not read</label><br>
    
        <button type="submit" class="btn">Add Book</button>
        <button type="button" class="btn cancel", id="close">Close</button>
      </form>
    </div>
  </section>
  <div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
