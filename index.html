<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Library Project</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css?v=1.0">

</head>

<body">
  <section>
    <button type="button" id="addBook">Add a new book</button>
    <div class="form-popup" id="myForm">
      <form class="form-container" id="form">
        <h1>Add Book</h1>
    
        <label for="author"><b>Author</b></label>
        <input type="text" id="author" placeholder="Author name" name="author" required>
        <br>
    
        <label for="title"><b>Title</b></label>
        <input type="text" id="title" placeholder="Title" name="title" required>
        <br>

        <label for="pages"><b>No. of pages</b></label>
        <input type="text" id="pages" placeholder="Pages" name="pages" required>
        <br>

        <input type="checkbox" id="read" name="read-book" value="">
        <label for="read">Read</label>
        <br>
        
        <br>
        <button type="button" id="addBtn" class="btn">Add Book</button>
        <button type="button" class="btn cancel", id="close">Close</button>
      </form>
    </div>

    <ul id="booksContainer">

    </ul>
  </section>
  <div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
